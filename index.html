<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcio Femminile Italiano</title>
    <meta name="description" content="Scopri le migliori giocatrici di calcio e le ultime novità sul calcio femminile in Italia.">
    <meta name="keywords" content="calcio femminile, giocatrici di calcio, calcio italiano, sport femminile">
    <meta property="og:title" content="Calcio Femminile Italiano">
    <meta property="og:description" content="Scopri le migliori giocatrici di calcio e le ultime novità sul calcio femminile in Italia.">
    <meta property="og:image" content="campionesse-di-calcio.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Calcio Femminile Italiano">
    <meta name="twitter:description" content="Scopri le migliori giocatrici di calcio e le ultime novità sul calcio femminile in Italia.">
    <meta name="twitter:image" content="campionesse-di-calcio.jpg">
    
    <!-- Bootstrap 5.3.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/235004aab8.css" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    
    <!-- Custom CSS - Initial load with media="print" -->
    <link id="custom-stylesheet" rel="stylesheet" href="style.css" media="print">
    
    <!-- Shortcut icon -->
    <link rel="shortcut icon" href="femminile.jpg" type="image/x-icon">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f8f9fa;
            background-image: url('campionesse-di-calcio.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            margin: 0;
            padding: 0;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5); /* Effetto tridimensionale */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        header, footer, main {
            position: relative;
            z-index: 1;
        }

        header {
            background-color: #e03c31; /* Gazzetta pink */
            color: #fff;
        }

        header h1 {
            font-weight: 700;
        }

        .carousel-caption h5 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 0.25rem;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #e03c31;
        }

        footer {
            background-color: #333;
            color: #fff;
        }

        footer a {
            color: #e03c31;
        }

        .btn-info {
            background-color: #e03c31;
            border: none;
        }

        .btn-info:hover {
            background-color: #c02c1e;
        }

        .form-control {
            border-radius: 0.25rem;
            border-color: #e03c31;
        }

        .form-control:focus {
            border-color: #c02c1e;
            box-shadow: none;
        }

        .contact-form button {
            background-color: #e03c31;
            border: none;
        }

        .contact-form button:hover {
            background-color: #c02c1e;
        }

        .carousel-item img {
            object-fit: cover;
            width: 100%;
            height: auto;
            border-radius: 8px; /* Per angoli arrotondati */
        }

        video {
            object-fit: cover;
            border-radius: 8px; /* Per angoli arrotondati */
        }

        #spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: none;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.4em;
        }

        body.loading #spinner {
            display: block;
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.remove('loading');
            var stylesheet = document.getElementById('custom-stylesheet');
            stylesheet.media = 'all';
        });
    </script>
</head>

<body class="loading">
    <!-- Spinner -->
    <div id="spinner" class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Header -->
    <header class="bg-dark text-white py-3 text-center">
        <h1 class="display-4">BEST WOMAN AND MAN FOOTBALL PLAYERS IN THE WORLD!</h1>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide="to" class="active"></li>
                <!-- Aggiungi qui le altre slide -->
            </ol>
            <div class="carousel-inner">
                <!-- Carousel items -->
                <div class="carousel-item active">
                    <img src="silva.gif" class="d-block w-100" alt="Silva" loading="lazy">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Silva</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="calcio_femminile.png" class="d-block w-100" alt="Calcio Femminile" loading="lazy">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Calcio Femminile</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>

        <div id="my-video" class="video-js vjs-default-skin vjs-fill vjs-fluid my-5">
            <video class="container-fluid w-100 h-100" src="italia.mp4" controls loop autoplay loading="lazy"></video>
        </div>

        <!-- Audio Tag -->
        <section class="container mt-5">
            <h2>Calcio Femminile</h2>
            <div class="box">
                <div class="field is-grouped">
                    <p class="control is-expanded">
                        <input class="input form-control" type="email" placeholder="Enter your email">
                    </p>
                    <p class="control">
                        <button class="btn btn-info">
                            Notify Me
                        </button>
                    </p>
                </div>
            </div>
            
            <!-- Audio tag for playing audio -->
            <audio controls class="mt-3 w-100">
                <source src="messi.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <audio controls class="mt-3 w-100">
                <source src="trevisani.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </section>
        
        <!-- Contact Us Section -->
        <section class="container my-5">
            <h3>Contact Us</h3>
            <form class="contact-form">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Name" name="Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Phone Number" name="Phone Number">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" name="Email" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" placeholder="Message" rows="5" name="Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-info">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <ul class="list-unstyled d-flex gap-3">
                        <li>
                            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="text-end">
                    <p>&copy; 2024 Calcio Femminile Italiano</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
