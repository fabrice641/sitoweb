    <style>
        /* Add custom CSS for background image slideshow */
        body {
            background: url('mbappe.gif') no-repeat center center fixed;
            background-size: cover;
            animation: backgroundSlideshow 15s infinite;
        }

        @keyframes backgroundSlideshow {
            0% { background-image: url('mbappe.gif'); }

            66% { background-image: url('ronaldo.gif'); }
            100% { background-image: url('mbappe.gif'); }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.remove('loading');
            var stylesheet = document.getElementById('custom-stylesheet');
            stylesheet.media = 'all';
        });

<body class="loading">
    <!-- Spinner -->
    <div id="spinner" class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Header -->
    <header class="bg-dark text-white py-3 text-center">
        <h1 class="display-4">BEST WOMAN AND MAN FOOTBALL PLAYERS IN THE WORLD!</h1>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide="to" class="active"></li>
                <!-- Aggiungi qui le altre slide -->
            </ol>
            <div class="carousel-inner">
                <!-- Carousel items -->
                <div class="carousel-item active">
                    <img src="silva.gif" class="d-block w-100" alt="Silva" loading="lazy">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="calcio_femminile.png" class="d-block w-100" alt="Calcio Femminile" loading="lazy">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Calcio Femminile</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>

       

        <!-- Audio Tag -->
        <section class="container mt-5">
            <h2>Calcio Femminile</h2>
            <div class="box">
                <div class="field is-grouped">
                    <p class="control is-expanded">
                        <input class="input form-control" type="email" placeholder="Enter your email">
                    </p>
                    <p class="control">
                        <button class="btn btn-info">
                            Notify Me
                        </button>
                    </p>
                </div>
            </div>


            <!-- Background images container -->
<div class="background-images">
   <!-- Audio elements (hidden) -->
<audio id="trevisani-audio" src="trevisani.mp3" preload="auto"></audio>
<audio id="messi-audio" src="messi.mp3" preload="auto"></audio>

</div>

            
        </section>
        
        <!-- Contact Us Section -->
        <section class="container my-5">
            <h3>Contact Us</h3>
            <form class="contact-form">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Name" name="Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Phone Number" name="Phone Number">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" name="Email" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" placeholder="Message" rows="5" name="Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-info">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <ul class="list-unstyled d-flex gap-3">

                <div class="text-end">
                    <p>&copy; 2024 Calcio Femminile Italiano</p>
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript">

        document.addEventListener('DOMContentLoaded', function() {
    var trevisaniAudio = document.getElementById('trevisani-audio');
    var messiAudio = document.getElementById('messi-audio');

    function playTrevisani() {
        trevisaniAudio.play();
        trevisaniAudio.onended = playMessi; // When trevisani.mp3 ends, play messi.mp3
    }

    function playMessi() {
        messiAudio.play();
        messiAudio.onended = playTrevisani; // When messi.mp3 ends, loop back to trevisani.mp3
    }

    playTrevisani(); // Start the sequence with trevisani.mp3
});


    </script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
