<body data-role="page" class="container-fluid bg-dark text-light">

	
      
	
    <!-- Header -->
    <header class="bg-dark text-white py-3 text-center">
        <h1 class="display-4 text-xxl-center">BEST WOMEN AND MEN FOOTBALL PLAYERS IN THE WORLD!</h1>
	     <svg style="position: absolute; width: 0; height: 0" aria-hidden="true">
	<symbol id="football-ball" viewBox="-50 -50 100 100">
		<defs>
			<clipPath id="c">
				<circle r="50" />
			</clipPath>
			<path id="h" d="M -8.5 -14.5 h 17 l 7 14.5 -7 14.5 h -17 l -7 -14.5 z" />
			<path id="s" d="M 0 0 h 50" fill="none" stroke="currentColor" />
			<path id="l" transform="translate(50 0) rotate(120)" d="M 0 0 h 50" />
		</defs>

		<g clip-path="url(#c)">
			<circle r="48.5" fill="hsl(0, 0%, 100%)" stroke="currentColor" stroke-width="3" />

			<g fill="none" stroke="currentColor" stroke-width="3">
				<g transform="rotate(0)">
					<use href="#s" />
					<use href="#l" />
				</g>
				<g transform="rotate(60)">
					<use href="#s" />
					<use href="#l" />
				</g>
				<g transform="rotate(120)">
					<use href="#s" />
					<use href="#l" />
				</g>
				<g transform="rotate(180)">
					<use href="#s" />
					<use href="#l" />
				</g>
				<g transform="rotate(240)">
					<use href="#s" />
					<use href="#l" />
				</g>
				<g transform="rotate(300)">
					<use href="#s" />
					<use href="#l" />
				</g>
			</g>

			<g fill="currentColor">
				<use href="#h" />
				<use href="#h" transform="rotate(0) translate(50 0)" />
				<use href="#h" transform="rotate(60) translate(50 0)" />
				<use href="#h" transform="rotate(120) translate(50 0)" />
				<use href="#h" transform="rotate(180) translate(50 0)" />
				<use href="#h" transform="rotate(240) translate(50 0)" />
				<use href="#h" transform="rotate(300) translate(50 0)" />
			</g>
		</g>
	</symbol>
</svg>
        <nav class="nav navbar  navbar-dark bg-dark text-white">
            <div class="container">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    </ul>
                </div>
            </div>

    <!-- Main Content -->
    <main data-role="main" class="container py-5">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"></li>

            </ol>
            <div class="carousel-inner">
                <!-- Carousel items -->
                <div class="carousel-item active">
                    <img src="silva.gif" class="d-block w-100" alt="Silva">

                    </div>
                </div>
                <div class="carousel-item">

            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">

        <div id="my-video" class="video-js vjs-default-skin vjs-fill vjs-fluid my-5">

        </div>

        <!-- Audio Tag -->
        <section class="container mt-5">
            <h2>Calcio Femminile</h2>
            <div class="box">
                <div class="field is-grouped">
                    <p class="control is-expanded">

                    <p class="control">
                        <button class="button is-info">
                            Notify Me

                    </p>
                </div>
            </div>
            
            <!-- Audio tag for playing audio -->
            <audio controls class="mt-3">
                <source src="messi.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <audio controls class="mt-3">
                <source src="trevisani.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </section>
        
        <!-- Contact Us Section -->
        <section class="container my-5">
            <h3>Contact Us</h3>
            <form class="form-inline">

                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Phone Number" name="Phone Number">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" name="Email">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" placeholder="Message" rows="5" name="Massage"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>

        </section>
