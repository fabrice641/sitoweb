<style>

:root {
    --width: 220px;
    --gap: 1rem;
    /* anim speed */
    --speed: 500ms;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: 1px solid rgba(255, 255, 255, 0.25);
}

body {
    font-family: Outfit, Arial, Helvetica;
    height: 100vh;
    padding: 20px;
    background-color: white;
}

main {
    height: 100vh;
    background: #202227;
}

.slider {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
}

.item {
    display: flex;
    align-items: center;
    width: var(--width);
    height: calc(var(--width) * 1.5);
    position: absolute;
    z-index: 1;
    border-radius: 0.25rem;
    box-shadow: 0 12px 24px -6px rgba(0, 0, 0, 1);
    transition: left var(--speed), width var(--speed), height var(--speed),
        border-radius var(--speed), opacity var(--speed);
    transition-timing-function: ease-out;
    transform-origin: center;
    overflow: hidden;
    will-change: transform, opacity;
}

.item::after {
    content: "";
    display: block;
    position: absolute;
    inset: 0;
    z-index: 0;
    box-shadow: 0px 0px 50px 25px rgba(0, 0, 0, 0.25) inset;
    transition: box-shadow var(--speed);
    will-change: transform, opacity;
}

.item img {
    position: relative;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.item:nth-child(1),
.item:nth-child(2) {
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 0;
    box-shadow: none;
    opacity: 1;
    filter: blur(0);
}

.item:nth-child(3) {
    left: 50%;
}

.item:nth-child(4) {
    left: calc(50% + var(--width) + var(--gap));
    transition-delay: calc(var(--speed) * 0.2);
}

.item:nth-child(5) {
    left: calc(50% + calc(var(--width) * 2) + calc(var(--gap) * 2));
    transition-delay: calc(var(--speed) * 0.4);
}

.item:nth-child(6) {
    left: calc(50% + calc(var(--width) * 3) + calc(var(--gap) * 3));
    opacity: 0;
    transition-delay: calc(var(--speed) * 0.6);
}

.content {
    width: min(30vw, 400px);
    position: absolute;
    left: 3rem;
    z-index: 1;
    transform: translateY(25%);
    color: white;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.75);
    opacity: 0;
    display: none;
    flex-direction: column;
    gap: 1rem;
    outline: 0;
}

.content * {
    outline: 0;
}

.content .title {
    font-weight: 600;
    text-transform: uppercase;
}

.content .description {
    line-height: 1.7;
}

.content button {
    width: fit-content;
    background-color: rgba(255, 255, 255, 0.9);
    color: rgba(0, 0, 0, 0.9);
    border: 0;
    border-radius: 0.25rem;
    padding: 0.75rem;
    cursor: pointer;
    transition: background var(--speed), color var(--speed);
}

.content button:hover {
    background-color: rgba(0, 0, 0, 0.9);
    color: rgba(255, 255, 255, 0.9);
}

.item:nth-of-type(2) .content {
    display: flex;
    animation: show var(--speed) ease-in-out calc(var(--speed) / 2) forwards;
}

@keyframes show {
    0% {
        filter: blur(10px);
    }
    100% {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
    }
}

.nav {
    display: flex;
    gap: 0.5rem;
    position: absolute;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    z-index: 5;
    user-select: none;
    border-radius: 100vw;
    padding: 0.25rem;
}

.nav .btn {
    background-color: rgba(255, 255, 255, 0.9);
    color: rgba(0, 0, 0, 0.9);
    padding: 0.75rem;
    border-radius: 50%;
    cursor: pointer;
    transition: background var(--speed), color var(--speed);
}

.nav .btn:hover {
    background-color: rgba(0, 0, 0, 0.9);
    color: rgba(255, 255, 255, 0.9);
}

@media (width > 650px) and (width < 900px) {
    .content .title {
        font-size: 1rem;
    }
    .content .description {
        font-size: 0.7rem;
    }
    .content button {
        font-size: 0.7rem;
    }
    .item {
        width: 160px;
        height: 270px;
    }
    .item:nth-child(3) {
        left: 50%;
    }
    .item:nth-child(4) {
        left: calc(50% + 170px);
    }
    .item:nth-child(5) {
        left: calc(50% + 340px);
    }
    .item:nth-child(6) {
        left: calc(50% + 510px);
        opacity: 0;
    }
}

@media (width < 650px) {
    .content .title {
        font-size: 0.9rem;
    }
    .content .description {
        font-size: 0.65rem;
    }
    .content button {
        font-size: 0.7rem;
    }
    .item {
        width: 130px;
        height: 220px;
    }
    .item:nth-child(3) {
        left: 50%;
    }
    .item:nth-child(4) {
        left: calc(50% + 140px);
    }
    .item:nth-child(5) {
        left: calc(50% + 280px);
    }
    .item:nth-child(6) {
        left: calc(50% + 420px);
        opacity: 0;
    }
}

    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');

@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap');

:root {
  --roboto-font :'Roboto', sans-serif;
  --noto-sans-jp-font: 'Noto Sans JP', sans-serif;
  --poppins-font: 'Poppins', sans-serif;;
  
  --h1-font-size: clamp(20px, 10vw, 100px);
  --h2-font-size: clamp(18px, 4vw, 40px);
  --fact-font-size: 18px;
  --small-font-size: clamp(14px, 2vw, 18px);
  --medium-font-size: clamp(18px, 3vw, 24px);
  --number-font-size: clamp(18px, 8vw, 80px);
  
  --blue-color: #1b84c9;
  --yellow-color: #f3b13f;
  --black-color: #1f1f1f;
  --green-color: #169c56;
  --red-color: #e93156;
  
  --gold-color: #f3dc8d;
  --silver-color: #c5c0b4;
  --bronze-color: #d0a379;
  --dark-gold-color: #f1d67e;
  --dark-silver-color: #c1bbae;
  --dark-bronze-color: #cd9d70;
  
  --ring-size: calc(min(200px, 14vw));
  --ring-border-size: calc(var(--ring-size) * 0.1);
  --ring-offset-left: calc(var(--ring-size) + var(--ring-border-size));
  --ring-offset-top: calc((var(--ring-size) - var(--ring-border-size)) * 0.5);
  
  --logo-size-w: calc((var(--ring-size) * 3 + var(--ring-border-size) * 2) * 1.5);
  --logo-size-h: calc((var(--ring-size) * 1.5 - var(--ring-border-size) * 0.5) * 2);
  --logo-bg-color: #f1f1f1;
}

* {
  margin: 0;
  padding: 0;
}

*, *:before, *:after {
  box-sizing: border-box;
}

body {
  font-family: var(--noto-sans-jp-font);
}

.header-wrapper {
  margin: 50px 0px 0 0;
/*   margin-bottom: 100px; */
  position: relative;
}

.gallery {
  height: calc(var(--logo-size-h) * 1.25);
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr calc(var(--logo-size-w) * 0.6) 1fr 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr 1fr;
  grid-template-areas: 
    "p6 p6 p6 p6 . p5 p5 p4 p4"
    "p6 p6 p6 p6 . p5 p5 p4 p4"
    "p1 p1 p7 p7 . p2 p2 p2 p3"
    "p1 p1 p8 p8 . p2 p2 p2 p3";
}

.photo {

  background-size: cover;
}

.logo {
  clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
  background: linear-gradient(to bottom, #fff, var(--logo-bg-color));
  width: calc(var(--logo-size-w) * 1);
  height: calc(var(--logo-size-h) * 1.25);
  margin: 0 auto;
  padding: 20px 0;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translate(-50%, 0);
}

h1 {
  font-family: var(--roboto-font);
  font-size: var(--h1-font-size);
  color: #05235b;
  text-align: center;
  margin-bottom: 2vw;
  text-shadow: 0.3vw 0.3vw 0.1vw #0d26548a;
}

.olympic-rings {
  position: relative;
  width: calc(var(--ring-size) * 3 + var(--ring-border-size) * 2);
  height: calc(var(--ring-size) * 1.5 - var(--ring-border-size) * 0.5);
  margin: 0 auto;
}

.ring {
  width: var(--ring-size);
  height: var(--ring-size);
  border: var(--ring-border-size) solid;
  border-radius: 50%;
  position: absolute;
}

.blue-ring {
  border-color: var(--blue-color);
}

.yellow-ring {
  border-color: var(--yellow-color);
  left: calc(var(--ring-offset-left) * 0.5);
  top: var(--ring-offset-top);
}

.black-ring {
  border-color: var(--black-color);
  left: var(--ring-offset-left);
}

.green-ring {
  border-color: var(--green-color);
  left: calc(var(--ring-offset-left) * 1.5);
  top: var(--ring-offset-top);
}

.red-ring {
  border-color: var(--red-color);
  left: calc(var(--ring-offset-left) * 2);
}

.ring::after, .black-ring:before {
  content: "";
  width: var(--ring-size);
  height: var(--ring-size);
  position: absolute;
  top: calc(-1 * var(--ring-border-size));
  left: calc(-1 * var(--ring-border-size));
  border: var(--ring-border-size) solid transparent;
  border-radius: 50%;
  z-index: 10;
}

.blue-ring::after {
  border-right-color: var(--blue-color);
}

.yellow-ring::after {
  border-right-color: var(--yellow-color);
  transform: rotate(-50deg);
}

.black-ring::after {
  border-bottom-color: var(--black-color);
}

.black-ring:before {
  border-right-color: var(--black-color);
  z-index: 15;
}

.green-ring::after {
  border-top-color: var(--green-color);
  border-left-color: var(--green-color);
}

.facts {

}

section .number {
  color: #f2f2f2;
  font-size: var(--small-font-size);
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

section img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.description {
  color: #f2f2f2;
/*   font-size: 18px; */
  font-size: var(--small-font-size);
  padding: 8px 12px;
  position: absolute;
  bottom: 0px;
  width: 100%;
  text-align: center;
  background: rgba(0,0,0,0.6);
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translatey(-50%);
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  cursor: pointer;
  transition: background 0.6s; 
  user-select: none;  /* Prevent text selection */
}

.prev {
  border-radius: 0 3px 3px 0;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
  background: rgba(0,0,0,0.8);
}

.dots {
  width: 100%;
  position: absolute;
  bottom: -30px;
  display: flex;
  justify-content: center;
}
  
.dot {
  height: 20px;
  width: 20px;
  margin: 0 4px;
  border-radius: 50%;
  display: inline-block;
  background-color: #bbb;
  cursor: pointer;
  transition: background 0.6s;
}

.dot.active, .dot:hover {
  background-color: #717171;
}




#medals-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 100px;
/*   justify-content: space-evenly; */
}

.medal-wrapper {
  width: 20%;
  max-width: 300px;
  margin: 0px 2%;
  margin-bottom: 80px;
}

.place-number {
  margin-bottom: 20px;
}

.place-number p {
  text-align: center;
  font-family: var(--roboto-font);
  font-size: var(--number-font-size);
  text-shadow: 2px 2px 3px rgba(100,100,100,0.51);
}

.medal-wrapper:nth-child(1) p {
  color: var(--silver-color);
}
.medal-wrapper:nth-child(2) p {
  color: var(--gold-color);
}
.medal-wrapper:nth-child(3) p {
  color: var(--bronze-color);
}

.lines {
  width: 100%;
  position: relative;
  margin-bottom: 10px;
}

.line-wrap {
/*   filter: drop-shadow(2px 4px 3px rgba(50, 50, 0, 0.5)); */
  filter: drop-shadow(0.12vw 0.24vw 0.18vw rgba(50, 50, 0, 0.5));
}

.line {
  max-width: 90%;
  width: 16vw;
  height: 3vw;
  clip-path: polygon(0 0, 50% 60%, 100% 0, 100% 40%, 50% 100%, 0 40%);
  margin: 0px auto;
  position: relative;
}

.line-wrap:nth-child(1) .line {
  background:var(--bronze-color);
}

.line-wrap:nth-child(2) .line {
  background:var(--silver-color);
  top: -1.2vw;
}

.line-wrap:nth-child(3) .line {
  background:var(--gold-color);
  top: -2.4vw;
}

@media only screen and (max-width: 1200px) {
  .line-wrap:nth-child(2) .line {
    top: -1vw;
  }

  .line-wrap:nth-child(3) .line {
    top: -2vw;
  }
}

@media only screen and (max-width: 800px) {
  .line-wrap:nth-child(2) .line {
    top: -0.5vw;
  }

  .line-wrap:nth-child(3) .line {
    top: -1vw;
  }
}

.medal {
  position: relative;
}

.ribbon-wrapper {
  position: relative;
}

.ribbon {
  width: 4vw;
  height: 10vw;
  margin: 0 auto;
}

.ribbon-left {
  clip-path: polygon(0 0, 50% 0, 75% 100%, 25% 100%);
  background: #dccfd7;
}

.ribbon-right {
  clip-path: polygon(50% 0, 100% 0%, 75% 100%, 25% 100%);
  position: absolute;
  top: 0;
  right: 50%;
  transform: translate(50%, 0);
  background: #1e234d;
}

.circle {
  width: 6vw;
  height: 6vw;
  border: 0.5vw solid;
  border-radius: 50%;
  margin: 0 auto;
  position: relative;
  top: -1vw;
}

.medal-wrapper:nth-child(1)  .circle {
  background: var(--silver-color);
  border-color: var(--dark-silver-color);
}

.medal-wrapper:nth-child(2)  .circle {
  background: var(--gold-color);
  border-color: var(--dark-gold-color);
}

.medal-wrapper:nth-child(3)  .circle {
  background: var(--bronze-color);
  border-color: var(--dark-bronze-color);
}

/*  */
.ribbon-text {
  width: 8vw;
  height: 2vw;
  color: #dccfd7;
  font-size: 1vw;
  font-family: var(--roboto-font);
  transform: rotate(277deg);
  position: absolute;
  top: 30%;
  right: -75%;
}
