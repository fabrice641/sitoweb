<style>

:root {
    --width: 220px;
    --gap: 1rem;
    /* anim speed */
    --speed: 500ms;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: 1px solid rgba(255, 255, 255, 0.25);
}

body {
    font-family: Outfit, Arial, Helvetica;
    height: 100vh;
    padding: 20px;
    background-color: white;
}

main {
    height: 100vh;
    background: #202227;
}

.slider {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
}

.item {
    display: flex;
    align-items: center;
    width: var(--width);
    height: calc(var(--width) * 1.5);
    position: absolute;
    z-index: 1;
    border-radius: 0.25rem;
    box-shadow: 0 12px 24px -6px rgba(0, 0, 0, 1);
    transition: left var(--speed), width var(--speed), height var(--speed),
        border-radius var(--speed), opacity var(--speed);
    transition-timing-function: ease-out;
    transform-origin: center;
    overflow: hidden;
    will-change: transform, opacity;
}

.item::after {
    content: "";
    display: block;
    position: absolute;
    inset: 0;
    z-index: 0;
    box-shadow: 0px 0px 50px 25px rgba(0, 0, 0, 0.25) inset;
    transition: box-shadow var(--speed);
    will-change: transform, opacity;
}

.item img {
    position: relative;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.item:nth-child(1),
.item:nth-child(2) {
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 0;
    box-shadow: none;
    opacity: 1;
    filter: blur(0);
}

.item:nth-child(3) {
    left: 50%;
}

.item:nth-child(4) {
    left: calc(50% + var(--width) + var(--gap));
    transition-delay: calc(var(--speed) * 0.2);
}

.item:nth-child(5) {
    left: calc(50% + calc(var(--width) * 2) + calc(var(--gap) * 2));
    transition-delay: calc(var(--speed) * 0.4);
}

.item:nth-child(6) {
    left: calc(50% + calc(var(--width) * 3) + calc(var(--gap) * 3));
    opacity: 0;
    transition-delay: calc(var(--speed) * 0.6);
}

.content {
    width: min(30vw, 400px);
    position: absolute;
    left: 3rem;
    z-index: 1;
    transform: translateY(25%);
    color: white;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.75);
    opacity: 0;
    display: none;
    flex-direction: column;
    gap: 1rem;
    outline: 0;
}

.content * {
    outline: 0;
}

.content .title {
    font-weight: 600;
    text-transform: uppercase;
}

.content .description {
    line-height: 1.7;
}

.content button {
    width: fit-content;
    background-color: rgba(255, 255, 255, 0.9);
    color: rgba(0, 0, 0, 0.9);
    border: 0;
    border-radius: 0.25rem;
    padding: 0.75rem;
    cursor: pointer;
    transition: background var(--speed), color var(--speed);
}

.content button:hover {
    background-color: rgba(0, 0, 0, 0.9);
    color: rgba(255, 255, 255, 0.9);
}

.item:nth-of-type(2) .content {
    display: flex;
    animation: show var(--speed) ease-in-out calc(var(--speed) / 2) forwards;
}

@keyframes show {
    0% {
        filter: blur(10px);
    }
    100% {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
    }
}

.nav {
    display: flex;
    gap: 0.5rem;
    position: absolute;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    z-index: 5;
    user-select: none;
    border-radius: 100vw;
    padding: 0.25rem;
}

.nav .btn {
    background-color: rgba(255, 255, 255, 0.9);
    color: rgba(0, 0, 0, 0.9);
    padding: 0.75rem;
    border-radius: 50%;
    cursor: pointer;
    transition: background var(--speed), color var(--speed);
}

.nav .btn:hover {
    background-color: rgba(0, 0, 0, 0.9);
    color: rgba(255, 255, 255, 0.9);
}

.ring {
  width: var(--ring-size);
  height: var(--ring-size);
  border: var(--ring-border-size) solid;
  border-radius: 50%;
  position: absolute;
}

.blue-ring {
  border-color: var(--blue-color);
}

.yellow-ring {
  border-color: var(--yellow-color);
  left: calc(var(--ring-offset-left) * 0.5);
  top: var(--ring-offset-top);
}

.black-ring {
  border-color: var(--black-color);
  left: var(--ring-offset-left);
}

.green-ring {
  border-color: var(--green-color);
  left: calc(var(--ring-offset-left) * 1.5);
  top: var(--ring-offset-top);
}

.red-ring {
  border-color: var(--red-color);
  left: calc(var(--ring-offset-left) * 2);
}

.ring::after, .black-ring:before {
  content: "";
  width: var(--ring-size);
  height: var(--ring-size);
  position: absolute;
  top: calc(-1 * var(--ring-border-size));
  left: calc(-1 * var(--ring-border-size));
  border: var(--ring-border-size) solid transparent;
  border-radius: 50%;
  z-index: 10;
}

.blue-ring::after {
  border-right-color: var(--blue-color);
}

.yellow-ring::after {
  border-right-color: var(--yellow-color);
  transform: rotate(-50deg);
}

.black-ring::after {
  border-bottom-color: var(--black-color);
}

.black-ring:before {
  border-right-color: var(--black-color);
  z-index: 15;
}

.green-ring::after {
  border-top-color: var(--green-color);
  border-left-color: var(--green-color);
}
