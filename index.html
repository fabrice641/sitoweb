<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Female Football and the Best Players in the World</title>
    <meta name="description" content="Female football and the best she players in the world">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/235004aab8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="femminile.jpg" type="image/x-icon">
</head>

<body>
    

    <main>
        <h2 class="display-2">Best Women and Men Football Players in the World</h2>

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="silva.gif" class="d-block w-100 h-100" alt="Silva">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Silva</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="calcio_femminile.png" class="d-block w-100 h-100" alt="Calcio Femminile">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Calcio Femminile</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="femminile.jpg" class="d-block w-100 h-100" alt="Femminile">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Femminile</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="mbappe.jpeg" class="d-block w-100 h-100" alt="Mbappé">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Mbappé</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="brasil.jpeg" class="d-block w-100 h-100" alt="Brazil">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Brazil</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="debinha.gif" class="d-block w-100 h-100" alt="Debinha">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Debinha</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="ronaldo.gif" class="d-block w-100 h-100" alt="Ronaldo">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Ronaldo</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="mbappe.gif" class="d-block w-100 h-100" alt="Mbappé GIF">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Mbappé</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="messi.gif" class="d-block w-100 h-100" alt="Messi GIF">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Messi</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>

    </main>

    <footer>
        <!-- Aggiungi contenuto del footer qui se necessario -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
